<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="content-header d-flex">
     <div class="view">
      <button type="button" class="btn bg-color-btn">
        Speaker View
      </button>
      <button type="button" class="btn bg-color-btn">
        <i class="fa-solid fa-maximize"></i>
      </button>
     </div>
    </div>
  </header>

  <main>
  </main>

  <footer class="d-flex">
    <div class="menu-left">
      <ul class="d-flex">
        <li class="d-flex">
          <div class="action">
            <i class="fa-solid fa-microphone"></i>
            <p>Mute</p>
          </div>
          <div class="open d-flex">
            <i class="fa-solid fa-angle-up"></i>
          </div>
        </li>
        <li class="d-flex">
          <div class="action">
            <i class="fa-solid fa-video"></i>
            <p>Stop Video</p>
          </div>
          <div class="open d-flex">
            <i class="fa-solid fa-angle-up"></i>
          </div>
        </li>
      </ul>
    </div>

    <div class="menu-center">
      <ul class="d-flex">
        <li class="d-flex">
          <div class="action">
            <i class="fa-solid fa-user-plus"></i>
            <p>invite</p>
          </div>
        </li>   
        <li class="d-flex">
          <div class="action">
            <i class="fa-solid fa-user-group"></i>
            <p>Manage Participants</p>
          </div>
        </li>   
        <li class="d-flex">
          <div class="action">
            <i class="fa-solid fa-user-group"></i>
            <p>Polling</p>
          </div>
        </li>   
        <li class="d-flex">
          <div class="action">
            <i class="fa-solid fa-share-from-square active"></i>
            <p>Share Screen</p>
          </div>
          <div class="open d-flex">
            <i class="fa-solid fa-angle-up"></i>
          </div>
        </li> 
        <li class="d-flex">
          <div class="action">
            <i class="fa-solid fa-comment"></i>
            <p>Chat</p>
          </div>
        </li>   
        <li class="d-flex">
          <div class="action">
            <i class="fa-solid fa-record-vinyl"></i>
            <p>Record</p>
          </div>
        </li>   
        <li class="d-flex">
          <div class="action">
            <i class="fa-solid fa-border-all"></i>
            <p>Breakout Rooms</p>
          </div>
        </li>   
        <li class="d-flex">
          <div class="action">
            <i class="fa-solid fa-ellipsis"></i>
            <p>More</p>
          </div>
        </li>   
      </ul>
    </div>

    <div class="button-footer">
      <button type="button" class="bg-color-btn">
        End meeting
      </button>
    </div>
  </footer>

</body>
</html>
